<script>

document.getElementById("uploadButton").addEventListener("click", function() {
    var progress = document.getElementById("progress");
    var progressText = document.getElementById("progressText"); // 获取显示进度的文本元素
    var width = 0;
    var id = setInterval(frame, 150); // 每隔100毫秒更新一次进度条

    function frame() {
        if (width >= 100) {
            clearInterval(id);
            window.location.href = "./5sjj.html"; // 跳转到新的页面
        } else {
            var increment = Math.floor(Math.random() * 5) + 1;
            width += increment;
            if (width > 100) {
                width = 100;
            }
            progress.style.width = width + '%'; // 更新进度条的宽度
            progressText.textContent = width + '%'; // 更新按钮旁的进度文本
        }
    }
});



    $('#btn').click(() => {
        $('#fileInput').click();
    })
    $('#fileInput').change((event) => {
        var files = event.target.files;
        appendFile(files, '.list-btn');
    })

    //拖拽上传文件 在页面进行预览 上传form用到ajax
    const dragbox = document.querySelector('.dragFile');
    dragbox.addEventListener('dragover', function (e) {
        e.preventDefault(); // 必须阻止默认事件
    }, false);
    dragbox.addEventListener('drop', function (e) {
        e.preventDefault(); // 阻止默认事件
        var files = e.dataTransfer.files; //获取文件
        appendFile(files, '.list-drag')
        // code
    }, false);



    setTimeout(() => {
        document.querySelector('.waiting').style.display = 'none';
        document.querySelector('.done').style.display = 'block';
    }, 2000);

    window.addEventListener('load', function () {
        const td = document.querySelector('.btn-file-upload1');
        td.click();
    });
</script>
