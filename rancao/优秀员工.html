    function showEmployeeDetails(employeeId) {
        var employee = employees[employeeId];
        document.getElementById("employee-name").textContent = employee.name;
        document.getElementById("employee-id").textContent = employeeId;
        document.getElementById("employee-department").textContent = employee.department;
        document.getElementById("employee-position").textContent = employee.position;
        document.getElementById("employee-bio").textContent = employee.bio;
        document.getElementById("employee-achievements").textContent = employee.achievements;
        document.getElementById("employee-awards").textContent = employee.awards;


        document.getElementById('employee-photo').src = employee.photo;
        console.log("employee.photo:", employee.photo); // 添加这行代码

    }

    function likeEmployee(employeeId) {
        var likeCountElement = document.getElementById("like-count-" + employeeId);
        var currentLikes = parseInt(likeCountElement.textContent);
        likeCountElement.textContent = currentLikes + 1;
    }

    function submitComment(event) {
        event.preventDefault(); // Prevent form submission
        var commentText = event.target.querySelector("textarea").value;
        var commentDiv = document.createElement("div");
        commentDiv.classList.add("comment");
        commentDiv.innerHTML = `
            <img src="image/11.jfif" >
            <p>${commentText}</p>
        `;
        document.getElementById("comments").appendChild(commentDiv);
        event.target.querySelector("textarea").value = ""; // Clear textarea after submission
    }

    console.log("Submit recommendation button clicked");

    function submitRecommendation() {
        var name = document.getElementById('recommend-name').value;
        var id = document.getElementById('recommend-id').value;
        var reason = document.getElementById('recommend-reason').value;
        if (name && id && reason) {
            alert("推荐提交成功！");
            document.getElementById('recommend-name').value = '';
            document.getElementById('recommend-id').value = '';
            document.getElementById('recommend-reason').value = '';
        } else {
            alert("请填写完整推荐信息！");
