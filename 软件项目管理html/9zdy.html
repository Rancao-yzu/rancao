    <script>//点击本地上传文件
        $('#btn').click(() => {
            $('#fileInput').click();
        })
        $('#fileInput').change((event) => {
            var files = event.target.files;
            appendFile(files, '.list-btn');
        })

        //拖拽上传文件 在页面进行预览 上传form用到ajax
        const dragbox = document.querySelector('.dragFile');
        dragbox.addEventListener('dragover', function (e) {
            e.preventDefault(); // 必须阻止默认事件
        }, false);
        dragbox.addEventListener('drop', function (e) {
            e.preventDefault(); // 阻止默认事件
            var files = e.dataTransfer.files; //获取文件
            appendFile(files, '.list-drag')
            // code
        }, false);

        function appendFile(files, listName) {
            for (file of files) {
                let url = window.URL.createObjectURL(file);
                let liStr = `
    <li class="list-group-item">
        <div>
            <img src="${url}" alt="文件" />
        </div>
    </li>
    `;
                $(listName).append(liStr);
            }
        }



        function displayFileNames(input) {
            var fileListArea = document.getElementById("file-list");

            [].forEach.call(input.files, function (file) {
                var fileNameElement = document.createElement("div");
                fileNameElement.className = "fileName";
                fileNameElement.textContent = file.name;
                fileListArea.appendChild(fileNameElement);
            });
        }

        function handleFileDrop(event) {
            event.preventDefault();

            var fileListArea = document.getElementById("file-list");

            [].forEach.call(event.dataTransfer.files, function (file) {
                var fileNameElement = document.createElement("div");
                fileNameElement.className = "fileName";
                fileNameElement.textContent = file.name;
                fileListArea.appendChild(fileNameElement);
            });
        }


        function toggleSelected(td, contentID) {
            console.log('toggleSelected triggered');

            var selectedTd = document.getElementsByClassName("selected")[0];
            var content1 = document.getElementById("subcontent1");
            var content2 = document.getElementById("subcontent2");

            if (selectedTd) {
                selectedTd.classList.remove("selected");
            }

            td.classList.add("selected");

            if (contentID === "subcontent1") {
                content1.style.display = "block";
                content2.style.display = "none";
            } else if (contentID === "subcontent2") {
                content1.style.display = "none";
                content2.style.display = "block";
            }


        }


        setTimeout(() => {
            document.querySelector('.waiting').style.display = 'none';
            document.querySelector('.done').style.display = 'block';
        }, 2000);



        window.addEventListener('load', function () {
            const td = document.querySelector('.btn-file-upload1');
            td.click();
        });
